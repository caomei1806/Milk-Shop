<body>
    <main>
        <div class="welcome-box">
            <div class="slogan">

            </div>
            <div class="general-menu d-flex">
                <div class="ice-cream px-5">
                    <h2>
                        ICE CREAM
                    </h2>
                    <hr>
                    <div class="ice-box">
                        <div class="amount d-flex">
                            <h5>SINGLE SCOOP</h5>
                            <h5>$5.00</h5>
                        </div>
                        <div class="amount d-flex">
                            <h5>DOUBLE SCOOP</h5>
                            <h5>$6.50</h5>
                        </div>
                    </div>

                </div>
                <div class="cream-type px-5">
                    <h2>
                        SOFT SERVE
                    </h2>
                    <hr>
                    <div class="cream-box">
                        <div class="size d-flex">
                            <h5>SMALL</h5>
                            <h5>$5.00</h5>
                        </div>
                        <div class="size d-flex">
                            <h5>LARGE</h5>
                            <h5>$6.50</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addition mx-auto position-relative">
                <span class="add position-absolute">ADD</span>
                <span>REGULAR CONE   $1.25</span>
                <span>FLAVORED WAFFLE CONE   $2.00</span>
                <span>DONUT   $2.00</span>
